<section id="quote-box">
    <div class="header">
        <h2 class="playfair-display-semi-bold">#{{name}} Quotes</h2>
        <button>
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="grid-box">
        @for (quote of selectedTagQuote; track quote.id) {
            <app-quote [quote]="quote" (delete)="onDeleteQuote($event)" />
            }
    </div>
</section>
