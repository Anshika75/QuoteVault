<main>
  <app-header />
  <section>
    <div class="tag-box">

      @for (tag of tag; track tag.tagId) {
          <app-tags [selected]="tag.tagId === selectedTagId" [tag]="tag" (tagSelected)="onSelectedTag($event)" />
      }
    </div>
    <div class="quote-main">
      <app-quote-box [tagId] = "selectedTagId" [name]="selectedTag?.name ? selectedTag?.name : 'Random'" />
    </div>
  </section>
</main>
